<body>
  <div id="app" class="box">
    <el-container>
      <!-- header -->
      <el-header>
        <el-row class="bt">
          <a href="http://127.0.0.1:5500/GPT.html">
            <el-button plain>
              首页
            </el-button></a>
          <el-popover placement="bottom" title="关注公众号" width="300" trigger="click" content="">

                <img src="https://www.7zbj.cn/wp-content/uploads/2023/05/qrcode.jpg" alt="">

              </ul>
          </el-popover>


        </el-row>
      </el-header>



      <!-- container -->


      <el-container class="container-box">
        <el-aside width="auto">
          <el-menu :collapse="isCollapse" default-active="wobcw" class="el-menu-vertical-demo">

            <el-menu-item v-for="item in lists" @click="changeurl(item.url)" :index="item.title" >
              <a :class="item.icon" ></a>
              <span slot="title">{{item.title}}</span>
            </el-menu-item>


          </el-menu>
        </el-aside>
        <el-main>
          <iframe v-bind:src="url" scrolling="auto" frameborder="0" height="100%" width="100%"></iframe>
        </el-main>
      </el-container>


      <el-row class="footer">

        <el-col :span="9">
          <el-radio-group v-model="isCollapse">
            <el-radio-button :label="false" v-show="isCollapse">
              <sapn class="el-icon-s-unfold">展开</sapn>
            </el-radio-button>
            <el-radio-button :label="true" v-show="!isCollapse">
              <sapn class="el-icon-s-fold">收起</sapn>
            </el-radio-button>
          </el-radio-group>
        </el-col>
        <el-col :span="15" class="footermsg">
          Copyright © 2023 Made by 7zai
        </el-col>


      </el-row>
    </el-container>
  </div>
</body>
