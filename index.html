<!DOCTYPE html>
<html>
<meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Document</title>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" class="box">
        <div class="header">
            <div class="icon">
                <i class="el-icon-message-solid"></i>
            </div>
            <div class="header-nav">
                <el-button size="mini">首页</el-button>
                <el-button size="mini">防走失</el-button>
                <div class="notion">
                    <el-carousel indicator-position="none" direction="vertical" autoplay="true">
                        <el-carousel-item v-for="item in 4" :key="item">
                            <h3>{{ item }}</h3>
                        </el-carousel-item>
                    </el-carousel>
                </div>

            </div>

        </div>
        <div class="contain">
            <div class="nav" v-show="!hide">
                <el-menu default-active="2" class="el-menu-vertical-demo" :collapse="isCollapse">
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                </el-menu>
            </div>
            <div class="main">
                <iframe src="https://chat.jinshutuan.com/" height="100%" width="100%" frameborder="0"></iframe>
            </div>
        </div>
        <div class="footer">
            <el-menu default-active="1" class="el-menu-vertical-demo" :collapse="isCollapse">
                <el-menu-item index="1" @click="change">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                </el-menu-item>

            </el-menu>
            <div class="footer-msg">
                <div class="copyright">Copyright © 2023 7zbj</div>
                <div>
                    <a href="https://www.12377.cn/">网上有害信息举报</a>
                </div>

                <div class="ctrl-d">【Ctrl + D】收藏本站！实现ChatGPT自由！</div>
            </div>

        </div>

    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./data.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                isCollapse: true,
                hide: false

            }
        },
        methods: {
            change() {
                if (!this.hide & !this.isCollapse) {
                    this.isCollapse = !this.isCollapse
                } else if (!this.hide) {
                    this.hide = !this.hide
                } else if(!this.isCollapse){
                    this.hide = !this.hide         
                } else{
                    this.isCollapse = !this.isCollapse
                }


            }
        }

    })
</script>

</html>
